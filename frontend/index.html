<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CO‚ÇÇ Tracker (Backend UI Test)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 30px;
    }
    .container {
      background: #fff;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    pre {
      background: #f0f0f0;
      padding: 15px;
      margin-top: 20px;
      border-left: 5px solid #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üåç CO‚ÇÇ Emission Tester</h2>
    <form id="co2-form">
      <label>Meal Type:</label>
      <select id="meal_type">
        <option>beef</option>
        <option>cheese</option>
        <option>chicken</option>
        <option>rice</option>
        <option>vegetables</option>
        <option>lentils</option>
      </select>

      <label>Meal Weight (kg):</label>
      <input type="number" step="any" id="meal_kg" value="1.2">

      <label>Electricity Used (kWh):</label>
      <input type="number" step="any" id="electricity_kwh" value="35">

      <label>Vehicle Type:</label>
      <select id="vehicle_type">
        <option>petrol</option>
        <option>diesel</option>
        <option>electric</option>
        <option>bus</option>
        <option>train</option>
      </select>

      <label>Distance Traveled (km):</label>
      <input type="number" step="any" id="distance_km" value="10">

      <label>Plastic Used (kg):</label>
      <input type="number" step="any" id="plastic_kg" value="0.3">

      <button type="submit">Submit</button>
    </form>

    <pre id="result"></pre>
  </div>

<script>
  document.getElementById('co2-form').addEventListener('submit', async function(e) {
    e.preventDefault();

    const data = {
      meal_type: document.getElementById('meal_type').value,
      meal_kg: parseFloat(document.getElementById('meal_kg').value),
      electricity_kwh: parseFloat(document.getElementById('electricity_kwh').value),
      vehicle_type: document.getElementById('vehicle_type').value,
      distance_km: parseFloat(document.getElementById('distance_km').value),
      plastic_kg: parseFloat(document.getElementById('plastic_kg').value)
    };

    const res = await fetch('http://127.0.0.1:5000/predict', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const result = await res.json();
    document.getElementById('result').innerText =
      `Total CO‚ÇÇ: ${result.total} kg\nCluster Group: ${result.cluster}\n\nSuggestions:\n${result.advice}`;
  });
</script>

</body>
</html>
